# [program:foo]
# directory=/var/srv/foo/production/application            ; directory to cwd to before exec (def no cwd)
# command=python main.py                                   ; the program (relative uses PATH, can take args)
# process_name=%(program_name)s                               ; process_name expr (default %(program_name)s)
# numprocs=1                                                  ; number of processes copies to start (def 1)
# redirect_stderr=true                                        ; redirect proc stderr to stdout (default false)
# stdout_logfile=/var/srv/foo/var/log/app.log                ; stdout log path, NONE for none; default AUTO
# ;environment=A=1,B=2                                        ; process environment additions (def no adds)
